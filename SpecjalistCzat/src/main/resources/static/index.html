<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Chat Application</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
        
    <div id="notConnectedUser" class="hidden">
        <div class="username-page-container info-page-wait">
            <h1>Niestety wszyscy konsultanci s¹ zajêci.</h1>
            <h1>Prosimy o cierpliwosc.</h1>
            <h1>Jest Pan nastêpny w kolejce.</h1>
        </div>        
    </div>    
    
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Wpisz swoj nick</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Rozpocznij czat</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Konsultacje</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Wpisz wiadomosc..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Wyslij</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
            
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
